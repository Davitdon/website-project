<!DOCTYPE html>
<html>
    <head>
        <title>Submit Information</title>
        <link rel="stylesheet" type="text/css" href="layout.css">
    </head>
    <body>
        <header>
            <div class="space-between">
                <a href="page3.html">Links</a>
                <a href="page1.html">Info</a>
                <a href="page4.html">Images</a>
                <a href="page2.html">Submit</a>
            </div>
        </header>
        <main class="center">
            <h1>Submit information</h1>
            <div class="column2 box center">
                <div>
                    <label class="text-center" for="firstName">First Name:</label><br>
                    <input type="text" id="firstName" name="firstName">
                </div>
                <div>
                    <label class="text-center" for="lastName">Last Name:</label><br>
                    <input type="text" id="lastName" name="lastName">
                </div>
                <div>
                    <input type="checkbox" id="tos" name="tos">
                    <label for="tos">Agree to terms and conditions</label>
                </div>
                <div>
                    <label class="text-center" for="txt">Comments:</label><br>
                    <textarea  name="txt" id="txt" cols="30" rows="10"></textarea>
                </div>
                <div>
                    <br>
                    <button id="submit" class="center" type="Submit">Submit</button><br>
                </div>
            </div>
        </main>
    </body>

</html>
